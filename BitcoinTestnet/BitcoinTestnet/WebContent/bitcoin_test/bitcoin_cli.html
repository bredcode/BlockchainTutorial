
<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Welcome to Bitcoin-Cli</title>

        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

        <link href="/BitcoinTestnet/bitcoin_test/bitcoin_cli.css" rel="stylesheet">
        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.3/html5shiv.js"></script>
            <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <h1 class="text-center main_title">Welcome to Bitcoin CLI</h1>
        
        <input type="text" id="node_id" placeholder="node id를 입력하세요." name="" id="input" class="form-control" >
        <input type="hidden" id="node_port">       
        <div class="function_box">
            <button type="button" class="btn btn-info function_btn">블록 개수 확인 
                <input type="hidden" class="function_data" value="getblockcount">
            </button>
            <button type="button" class="btn btn-info function_btn">블록 hash 가져오기
                <input type="hidden" class="function_data" value="getblockhash">
            </button>
            <button type="button" class="btn btn-info function_btn">블록 정보 가져오기
                <input type="hidden" class="function_data" value="getblock">
            </button>
            <button type="button" class="btn btn-info function_btn">새로운 지갑주소 받기
                <input type="hidden" class="function_data" value="getnewaddress">
            </button>
            <button type="button" class="btn btn-info function_btn">지갑주소 정보 조회
                <input type="hidden" class="function_data" value="getaddressinfo">
            </button>
            <button type="button" class="btn btn-info function_btn">UTXO 확인 하기 (list unspent)
                <input type="hidden" class="function_data" value="listunspent">
            </button>
            <button type="button" class="btn btn-info function_btn">잔액 확인하기
                <input type="hidden" class="function_data" value="getbalance">
            </button>
            <button type="button" class="btn btn-info function_btn">비트코인 보내기
                <input type="hidden" class="function_data" value="sendtoaddress">
            </button>
            <button type="button" class="btn btn-info function_btn">transaction 조회하기
                <input type="hidden" class="function_data" value="gettransaction">
            </button>
            <button type="button" class="btn btn-info function_btn">raw transaction 조회하기
                <input type="hidden" class="function_data" value="getrawtransaction">
            </button>
            <button type="button" class="btn btn-info function_btn">raw transaction 디코드 하기
                <input type="hidden" class="function_data" value="decoderawtransaction">
            </button>
        </div>
        <div class="command_line_wrapper">
            <div class="command_line">
                $ bitcoin-cli -regtest
            </div>
        </div>

        
        <!-- <a class="btn btn-primary" data-toggle="modal" href='#modal-id'>Trigger modal</a> -->
        <div class="modal fade" id="command_line_confirm_modal">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        <div class="command_line_wrapper">
                            <p class="command_line command_line_modal">

                            </p>
                        </div>
                        <div class="command_comment_wrapper">
                            <p class="command_comment">

                            </p>
                        </div>
                        <div class="command_input_wrapper">

                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <!-- Bootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        
        <script src="/BitcoinTestnet/bitcoin_test/bitcoin_cmd_factory.js"></script>

        <script src="/BitcoinTestnet/bitcoin_test/bitcoin_cli.js"></script>
    </body>
</html>
